<!DOCTYPE html>
<html>
	<head>
		<style>
			body {
				font-family: Calibri;
			}
		</style>
		<title>Download YouTube Thumbnails</title>
	</head>
	<body>
		<p align="center" style="font-size:4vw; font-weight:900; color:navy;">Download YouTube Thumbnails</p>
		<div align="center">
			<input style="width:80vw; padding-left:0.5vw; height: 2vw; font-size: 1.5vw" placeholder="Paste YouTube URL, Press Enter" id="inputBox" autofocus>
		</div>
		
		<div align="center" style="font-size:1.5vw;">
			<br>
			<img src="" id="maxresdefault" width="35%">
			<a href="" id="thumbdl" style="display:none; font-size: 1.3vw;" target="_blank" download>Download<br>Right-click and press "Save Link As"</a>
		</div>
		<script>
			document.addEventListener("keypress", function(event) {
				var isActive = document.activeElement == document.getElementById("inputBox");
				if (event.keyCode == 13 && isActive) {
					run(document.getElementById("inputBox").value);
				}
			})
			function ytID(url){
				var regExp = /^.*(?:(?:youtu\.be\/|v\/|vi\/|u\/\w\/|embed\/)|(?:(?:watch)?\?v(?:i)?=|\&v(?:i)?=))([^#\&\?]*).*/;
				var match = url.match(regExp);
				if (match && match[1].length == 11) {
					return match[1];
				}
			}
			function run(inputVal) {
				var id = ytID(inputVal);
				var imgUrl = "https://img.youtube.com/vi/" + id + "/maxresdefault.jpg";
				document.getElementById("maxresdefault").src = imgUrl;
				document.getElementById("thumbdl").href = imgUrl;
				document.getElementById("thumbdl").style.display = "block";
			}
		</script>
	</body>
</html>
